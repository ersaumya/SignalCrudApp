<mat-list>
  @for(contact of contactReasourse.value();track contact.id) {
  <mat-list-item>
    <h3 matListItemTitle>Name:{{ contact.name }}</h3>
    <p matListItemLine>Email:{{ contact.email }}</p>
  </mat-list-item>
  } @if(contactReasourse.isLoading()){
  <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
  }
</mat-list>
